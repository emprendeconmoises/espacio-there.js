<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Marketing de Afiliados</title>
    <style>
        #space-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="space-container"></div>

    <div id="dashboard-container">
        <!-- Contenido del dashboard de marketing de afiliados aquÃ­ -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('space-container').appendChild(renderer.domElement);

        var geometry = new THREE.Geometry();
        for (var i = 0; i < 10000; i++) {
            var vertex = new THREE.Vector3();
            vertex.x = Math.random() * 2000 - 1000;
            vertex.y = Math.random() * 2000 - 1000;
            vertex.z = Math.random() * 2000 - 1000;
            geometry.vertices.push(vertex);
        }

        var material = new THREE.PointsMaterial({color: 0xffffff, size: 1});

        var points = new THREE.Points(geometry, material);
        scene.add(points);

        var animate = function () {
            requestAnimationFrame(animate);
            points.rotation.x += 0.001;
            points.rotation.y += 0.001;
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
